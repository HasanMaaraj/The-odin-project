<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <Title>Lists</Title>
    </head>
    <body>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
        <ol>
            <li><ul>
                    <li>Unordered item 1</li>
                    <li>Unordered item 2</li>
                    <li>Unordered item 3</li>
                </ul>
            <li>Ordered item 3</li>
            <li>Ordered item 3</li>
        </li>
        </ol>
    </body>
</html>
